<html>
<head>
<script src="/stat/socket.io.js"></script>
<script src="/stat/jq.js"></script>
<style>
#status {
  overflow: auto;
	font-family: "Courier New", Courier, monospace;
	font-size: 12px;
	border-collapse: collapse;
}
pre {
	border: 1px solid #999;
	height: 300px;
	width: 400px;
	overflow: auto;
	border-radius: 5px;
	padding: 2px;
	float: left;
	margin-left: 10px;
}
pre b {
	text-align: center;
	display: block;
	border-bottom: 1px solid #aaa;
	margin-bottom: 4px;
	padding: 2px;
}
</style>
<script>
	var div, boxes = {};
	$(document).ready(function () {
		div = $('#status')[0];
	});
	
	var socket = io.connect();
	socket.on('status', function (data) {
		var jobID = data.jobID || 'INFO';
		var pre;
		if (!boxes[jobID]) {
			pre = document.createElement('pre');
			pre.id = jobID;
			div.appendChild(pre);
			var b = document.createElement('b');
			b.innerHTML = data.from + ' - ' + jobID;
			pre.appendChild(b);
			boxes[jobID] = pre;
		} else {
			pre = boxes[jobID];
		}
		var str = '';
		console.log(data)
		str += (data.className || '') + ': ' + (data.message || '') + '\r\n';	
		pre.appendChild(document.createTextNode(str));
		pre.scrollTop = pre.scrollHeight;
	});
</script>
</head>
<body>
	<h1>Oodebe Status Tracker</h1>
	<div id="status"></div>
</body>
