<html>
<head>
<script src="/stat/socket.io.js"></script>
<script src="/stat/jq.js"></script>
<style>
#status {
  /*width:800px;*/
  /*height:400px;*/
  overflow:auto;
}
</style>
<script>
	var socket = io.connect();
	socket.on('status', function (data) {
		if (!data.className || !data.msg) return; // data = {interval: '', className: '', event: '', numObjects: ''}
		$('#status').append(data.className + ': ' + data.msg + '\r\n');
		//$('#status').prepend(JSON.stringify(data)+'\n');
	});
</script>
</head>
<body>
<h1>Oodebe Status Tracker</h1>
<pre id="status">
</pre>
</body>
